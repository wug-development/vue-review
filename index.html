<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            .divflex{
                display: flex;
                width: 200px;
                height: 100px;
                border: 1px solid #000;
                margin: 0 auto;
            }
            .divflex div:first-child{
                width: 20px;
                background-color: aqua;
            }
            .divflex div:nth-child(2) {
                width: 100%;
                margin-left: 10px;
                background-color: brown;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <input type="text" v-model="name">
            <div v-html="name"></div>
            <input type="text" v-model="h.a">
            <div v-html="h.a"></div>
            <button @click="changeName">提交</button>
        </div>
        <div class="divflex">
            <div></div>
            <div></div>
        </div>

        <script src="./src/vue-re-re.js"></script>
        <script src="./src/axios.js"></script>
        <script>            
            let app = new Vue({
                el: '#app',
                data () {
                    return {
                        name: 'w'
                    }
                },
                method: {
                    changeName () {
                        this.name = '112323'
                    }
                }
            })
        </script>
        <script>
            let axios = new Axios()
            axios.create({dataType: 'text/json'})
            axios.get('https://www.roseonly.com.cn/pages/Product/productInGroups.htm', {id: 5080}).then(res => {
                console.log(res)
            })
        </script> 
        <!-- <script src="./src/ProxyCopy.js"></script>
        <script src="./src/ProxyDeep.js"></script>-->

    </body>
</html>
